<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shhhhh Es Un Secreto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0a0f1c 0%, #1a1f2e 100%);
            background-attachment: fixed;
            font-family: 'Inter', sans-serif;
            color: #d4d8e0;
            overflow-x: hidden;
        }
        
        .main-container {
            background: rgba(15, 22, 36, 0.85);
            border: 1px solid rgba(100, 116, 139, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), 
                        0 0 0 1px rgba(148, 163, 184, 0.05);
            backdrop-filter: blur(16px) saturate(180%);
            border-radius: 24px;
            position: relative;
            overflow: hidden;
        }
        
        .main-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(148, 163, 184, 0.3), transparent);
        }
        
        .title-glow {
            color: #f1f5f9;
            font-weight: 600;
            font-size: 2rem;
            letter-spacing: -0.025em;
            text-shadow: 0 0 20px rgba(241, 245, 249, 0.1);
        }
        
        .subtitle {
            color: #64748b;
            font-weight: 400;
            font-size: 0.875rem;
            letter-spacing: 0.025em;
        }
        
        .id-container {
            background: rgba(30, 41, 59, 0.4);
            border: 1px solid rgba(71, 85, 105, 0.3);
            backdrop-filter: blur(8px);
            border-radius: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .id-container:hover {
            background: rgba(30, 41, 59, 0.6);
            border-color: rgba(100, 116, 139, 0.4);
            transform: translateY(-1px);
        }
        
        .id-code {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 500;
            color: #e2e8f0;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: color 0.2s ease;
        }
        
        .id-code:hover {
            color: #cbd5e1;
        }
        
        .form-field {
            position: relative;
        }
        
        .form-label {
            color: #94a3b8;
            font-weight: 500;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        .form-input {
            width: 100%;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(71, 85, 105, 0.4);
            border-radius: 12px;
            padding: 0.875rem 1rem;
            color: #f1f5f9;
            font-size: 0.9rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(4px);
        }
        
        .form-input::placeholder {
            color: #64748b;
        }
        
        .form-input:focus {
            outline: none;
            background: rgba(30, 41, 59, 0.7);
            border-color: rgba(100, 116, 139, 0.6);
            box-shadow: 0 0 0 3px rgba(100, 116, 139, 0.1);
        }
        
        .form-textarea {
            resize: vertical;
            min-height: 100px;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .clear-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #64748b;
            transition: all 0.2s ease;
            padding: 4px;
            border-radius: 6px;
        }
        
        .clear-btn:hover {
            color: #94a3b8;
            background: rgba(71, 85, 105, 0.3);
        }
        
        .send-btn {
            width: 100%;
            background: linear-gradient(135deg, #475569 0%, #334155 100%);
            border: 1px solid rgba(100, 116, 139, 0.3);
            color: #f1f5f9;
            font-weight: 500;
            padding: 1rem;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .send-btn:hover {
            background: linear-gradient(135deg, #334155 0%, #1e293b 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
        }
        
        .send-btn:active {
            transform: translateY(0);
        }
        
        .messages-section {
            background: rgba(30, 41, 59, 0.3);
            border: 1px solid rgba(71, 85, 105, 0.2);
            border-radius: 16px;
            backdrop-filter: blur(8px);
        }
        
        .section-title {
            color: #e2e8f0;
            font-weight: 600;
            font-size: 1.125rem;
            letter-spacing: -0.025em;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid rgba(71, 85, 105, 0.3);
            margin-bottom: 1rem;
        }
        
        .messages-container {
            max-height: 300px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(71, 85, 105, 0.5) transparent;
        }
        
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(71, 85, 105, 0.5);
            border-radius: 3px;
        }
        
        .message-bubble {
            background: rgba(51, 65, 85, 0.4);
            border: 1px solid rgba(71, 85, 105, 0.3);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            animation: slideInMessage 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
        }
        
        .message-bubble::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background: linear-gradient(180deg, #64748b, #475569);
        }
        
        .message-sender {
            color: #94a3b8;
            font-size: 0.75rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-family: 'JetBrains Mono', monospace;
            opacity: 0.8;
        }
        
        .message-text {
            color: #e2e8f0;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .message-bubble.fading {
            opacity: 0;
            transform: scale(0.95) translateY(-10px);
            filter: blur(1px);
        }
        
        .no-messages {
            color: #64748b;
            text-align: center;
            padding: 2rem 1rem;
            font-style: italic;
        }
        
        .toast {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            padding: 0.875rem 1.25rem;
            border-radius: 12px;
            backdrop-filter: blur(16px);
            border: 1px solid rgba(71, 85, 105, 0.3);
            font-weight: 500;
            font-size: 0.875rem;
            z-index: 1000;
            animation: slideInToast 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .toast.success {
            background: rgba(34, 197, 94, 0.9);
            color: white;
            border-color: rgba(34, 197, 94, 0.3);
        }
        
        .toast.error {
            background: rgba(239, 68, 68, 0.9);
            color: white;
            border-color: rgba(239, 68, 68, 0.3);
        }
        
        .status-banner {
            background: rgba(251, 191, 36, 0.9);
            color: #1f2937;
            border: 1px solid rgba(251, 191, 36, 0.3);
            border-radius: 12px;
            padding: 0.875rem 1rem;
            text-align: center;
            font-weight: 500;
            font-size: 0.875rem;
        }
        
        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid rgba(100, 116, 139, 0.3);
            border-top: 2px solid #64748b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes slideInMessage {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInToast {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .pulse-glow {
            animation: pulseGlow 2s ease-in-out infinite;
        }
        
        @keyframes pulseGlow {
            0%, 100% {
                box-shadow: 0 0 0 rgba(100, 116, 139, 0);
            }
            50% {
                box-shadow: 0 0 20px rgba(100, 116, 139, 0.2);
            }
        }
        
        /* Efectos de seguridad y privacidad */
        .stealth-mode {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        
        @media (max-width: 768px) {
            .main-container {
                margin: 1rem;
                border-radius: 20px;
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md mx-auto main-container">
        <div class="p-8 space-y-8">
            
            <div id="status-message" class="status-banner hidden">
                ⏳ Conectando con el Servidor...
            </div>
            
            <div class="text-center space-y-2">
                <h1 class="title-glow">GHOST PROJECT</h1>
                <p class="subtitle">Mensajes diseñados para desvanecerse</p>
            </div>

            <div class="id-container p-4 text-center">
                <p class="text-xs text-slate-500 mb-2 uppercase tracking-wider">Tu Identificador</p>
                <div id="loading-spinner" class="flex justify-center items-center py-2">
                    <div class="spinner"></div>
                </div>
                <p id="userId" class="id-code text-lg hidden select-all">Cargando...</p>
            </div>

            <div class="space-y-6">
                <div class="form-field">
                    <label for="recipientId" class="form-label">Código del Receptor</label>
                    <div class="relative">
                        <input type="text" id="recipientId" placeholder="Ingresa el código..."
                               class="form-input pr-10">
                        <button type="button" id="clearRecipientBtn" class="clear-btn" aria-label="Limpiar">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"/>
                                <path d="m15 9-6 6"/>
                                <path d="m9 9 6 6"/>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div class="form-field">
                    <label for="messageText" class="form-label">Mensaje Encriptado</label>
                    <textarea id="messageText" rows="4" placeholder="Escribe tu mensaje... sin dejar rastro"
                              class="form-input form-textarea"></textarea>
                </div>
                
                <button onclick="sendDemoMessage()" class="send-btn">
                    Transmitir Mensaje
                </button>
            </div>

            <div class="messages-section p-4">
                <h2 class="section-title">Buzón Fantasma</h2>
                <div id="messagesContainer" class="messages-container">
                    <p id="no-messages" class="no-messages">Esperando transmisiones...</p>
                </div>
            </div>
            
        </div>
    </div>

    <div id="toast-notification" class="toast hidden">
        <p>¡Mensaje transmitido!</p>
    </div>

    <script>
        let messageCounter = 1;
        let isStealthMode = false;

        // Inicialización
        function initialize() {
            setTimeout(() => {
                document.getElementById('loading-spinner').classList.add('hidden');
                document.getElementById('userId').classList.remove('hidden');
                setupEventListeners();
                
                // Mensaje de bienvenida
                setTimeout(() => {
                    displayDemoMessage("Sistema iniciado. Comunicación segura establecida.", "sistema-phantom");
                }, 1500);
            }, 2000);
        }

        function setupEventListeners() {
            const userId = document.getElementById('userId');
            const clearBtn = document.getElementById('clearRecipientBtn');
            const recipientInput = document.getElementById('recipientId');

            // Copiar ID al hacer clic
            userId.onclick = () => {
                navigator.clipboard.writeText(userId.textContent).then(() => {
                    showToast("ID copiado discretamente", "success");
                }).catch(() => {
                    showToast("Error al copiar", "error");
                });
            };

            // Botón limpiar
            clearBtn.addEventListener('click', () => {
                recipientInput.value = '';
                clearChatHistory();
                showToast("Campo limpiado", "success");
            });

            // Limpiar al borrar manualmente
            recipientInput.addEventListener('input', () => {
                if (recipientInput.value.trim() === '') {
                    clearChatHistory();
                }
            });

            // Detección de capturas de pantalla
            setupScreenshotProtection();
        }

        function setupScreenshotProtection() {
            // Detectar combinaciones de teclas para capturas
            document.addEventListener('keydown', (e) => {
                const isScreenshot = 
                    e.key === 'PrintScreen' ||
                    (e.metaKey && e.shiftKey && ['3', '4', '5'].includes(e.key)) ||
                    (e.ctrlKey && e.shiftKey && e.key === 'S') ||
                    (e.altKey && e.key === 'PrintScreen');

                if (isScreenshot) {
                    activateStealthMode();
                }
            });

            // Detectar pérdida de foco (cambio de ventana)
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    activateStealthMode();
                }
            });
        }

        function activateStealthMode() {
            if (isStealthMode) return;
            
            isStealthMode = true;
            const messages = document.querySelectorAll('.message-bubble');
            
            messages.forEach(message => {
                message.classList.add('fading');
                setTimeout(() => message.remove(), 500);
            });

            showNoMessages();
            showToast("Modo sigiloso activado", "error");
            
            setTimeout(() => {
                isStealthMode = false;
            }, 3000);
        }

        function showToast(message, type = "success") {
            const toast = document.getElementById('toast-notification');
            const toastText = toast.querySelector('p');
            
            toastText.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.remove('hidden');
            
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }

        function sendDemoMessage() {
            const recipientId = document.getElementById('recipientId').value.trim();
            const messageText = document.getElementById('messageText').value.trim();
            
            if (!recipientId || !messageText) {
                showToast("Completa todos los campos", "error");
                return;
            }

            if (recipientId === "demo-user-12345") {
                showToast("No puedes enviarte mensajes", "error");
                return;
            }

            showToast("Mensaje transmitido con éxito", "success");
            document.getElementById('messageText').value = '';
            
            // Simular respuesta automática
            setTimeout(() => {
                const responses = [
                    "Mensaje recibido y confirmado.",
                    "Transmisión exitosa. Esperando instrucciones.",
                    "Comunicación establecida. Todo despejado.",
                    "Señal recibida. Operación en curso.",
                    "Conexión segura. Mensaje procesado."
                ];
                const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                displayDemoMessage(randomResponse, generateRandomId());
            }, 2000 + Math.random() * 3000);
        }

        function generateRandomId() {
            const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
            let result = 'phantom-';
            for (let i = 0; i < 8; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        function displayDemoMessage(text, senderId) {
            const noMessages = document.getElementById('no-messages');
            const messagesContainer = document.getElementById('messagesContainer');
            
            if (noMessages) noMessages.style.display = 'none';

            const messageWrapper = document.createElement('div');
            messageWrapper.className = 'message-bubble stealth-mode';
            
            const senderP = document.createElement('p');
            senderP.className = 'message-sender';
            senderP.textContent = `De: ${senderId}`;
            
            const textP = document.createElement('p');
            textP.className = 'message-text';
            textP.textContent = text;

            messageWrapper.appendChild(senderP);
            messageWrapper.appendChild(textP);
            messagesContainer.appendChild(messageWrapper);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            // Efecto visual al recibir mensaje
            messagesContainer.classList.add('pulse-glow');
            setTimeout(() => messagesContainer.classList.remove('pulse-glow'), 2000);

            // Auto-destrucción en 12 segundos (demo)
            setTimeout(() => {
                messageWrapper.classList.add('fading');
                setTimeout(() => {
                    messageWrapper.remove();
                    checkIfEmpty();
                }, 500);
            }, 12000);
        }

        function clearChatHistory() {
            const messagesContainer = document.getElementById('messagesContainer');
            const messages = messagesContainer.querySelectorAll('.message-bubble');
            
            messages.forEach(message => {
                message.classList.add('fading');
                setTimeout(() => message.remove(), 200);
            });
            
            setTimeout(showNoMessages, 300);
        }

        function showNoMessages() {
            const noMessages = document.getElementById('no-messages');
            const messagesContainer = document.getElementById('messagesContainer');
            
            if (messagesContainer.querySelectorAll('.message-bubble').length === 0) {
                noMessages.style.display = 'block';
            }
        }

        function checkIfEmpty() {
            const messagesContainer = document.getElementById('messagesContainer');
            if (messagesContainer.querySelectorAll('.message-bubble').length === 0) {
                showNoMessages();
            }
        }

        // Inicializar cuando se carga la página
        window.onload = initialize;
        
        // Protección adicional contra herramientas de desarrollo
        document.addEventListener('contextmenu', e => e.preventDefault());
        
        // Deshabilitar algunas teclas de desarrollo
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key)) ||
                (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
                activateStealthMode();
            }
        });
    </script>
</body>
</html>
