<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensajes Secretos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f3f4f6;
      display: flex; flex-direction: column;
      align-items: center; justify-content: flex-start;
      min-height: 100vh;
    }
    header {
      background: #4f46e5;
      color: white;
      width: 100%;
      padding: 1rem;
      text-align: center;
    }
    .container {
      width: 100%;
      max-width: 600px;
      padding: 1rem;
      box-sizing: border-box;
    }
    .code-box {
      background: #eef2ff;
      border: 2px dashed #6366f1;
      padding: 1rem;
      margin: 1rem 0;
      text-align: center;
      border-radius: 12px;
      word-break: break-all;
    }
    button {
      background: #4f46e5;
      color: white;
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 0.5rem 0;
    }
    button:hover { background: #4338ca; }
    input {
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    #messages {
      background: white;
      padding: 1rem;
      border-radius: 12px;
      min-height: 150px;
      max-height: 300px;
      overflow-y: auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .msg {
      background: #e0e7ff;
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 8px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>üì© Mensajes Secretos</h1>
  </header>

  <div class="container">
    <div class="code-box">
      <strong>Tu c√≥digo receptor:</strong>
      <p id="userId">Cargando...</p>
      <button id="deleteCode">üóëÔ∏è Borrar c√≥digo e historial</button>
    </div>

    <input type="text" id="receiverId" placeholder="C√≥digo del receptor">
    <input type="text" id="messageInput" placeholder="Escribe tu mensaje">
    <button id="sendBtn">Enviar mensaje</button>

    <h3>üìú Mensajes recibidos</h3>
    <div id="messages"></div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, where, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // ‚úÖ Tu configuraci√≥n de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAqsD-wMWesTqfvh0TK_5a5IZw0JJldS34",
      authDomain: "mensajes-297b5.firebaseapp.com",
      projectId: "mensajes-297b5",
      storageBucket: "mensajes-297b5.firebasestorage.app",
      messagingSenderId: "557469481203",
      appId: "1:557469481203:web:c6eeb657bd5e3aaf6adf86",
      measurementId: "G-J8Z4SX2KHB"
    };

    // üî• Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const userIdEl = document.getElementById("userId");
    const deleteBtn = document.getElementById("deleteCode");
    const sendBtn = document.getElementById("sendBtn");
    const msgInput = document.getElementById("messageInput");
    const receiverInput = document.getElementById("receiverId");
    const messagesDiv = document.getElementById("messages");

    // ‚è≥ Tiempo m√°ximo de vida del mensaje (3 minutos)
    const EXPIRATION_MS = 3 * 60 * 1000;

    let myUid = localStorage.getItem("uid");

    // üîë Iniciar sesi√≥n an√≥nima (solo si no existe UID guardado)
    if (!myUid) {
      signInAnonymously(auth).then(user => {
        myUid = user.user.uid;
        localStorage.setItem("uid", myUid);
        userIdEl.textContent = myUid;
        listenMessages();
      });
    } else {
      userIdEl.textContent = myUid;
      listenMessages();
    }

    // üì° Escuchar mensajes recibidos
    function listenMessages() {
      const q = query(
        collection(db, "artifacts", "mensajes-297b5", "public", "data", "messages"),
        where("receiver", "==", myUid),
        orderBy("createdAt", "desc")
      );

      onSnapshot(q, snapshot => {
        messagesDiv.innerHTML = "";
        const now = Date.now();
        snapshot.forEach(doc => {
          const msg = doc.data();
          if (msg.createdAt?.toMillis) {
            const age = now - msg.createdAt.toMillis();
            if (age > EXPIRATION_MS) return; // ‚è≥ ignorar expirados
          }
          const div = document.createElement("div");
          div.classList.add("msg");
          div.textContent = msg.text;
          messagesDiv.appendChild(div);
        });
      });
    }

    // ‚úâÔ∏è Enviar mensaje
    sendBtn.addEventListener("click", async () => {
      const text = msgInput.value.trim();
      const receiver = receiverInput.value.trim();
      if (!text || !receiver) return alert("Falta mensaje o receptor");

      await addDoc(collection(db, "artifacts", "mensajes-297b5", "public", "data", "messages"), {
        sender: myUid,
        receiver,
        text,
        createdAt: serverTimestamp()
      });

      msgInput.value = "";
    });

    // üóëÔ∏è Borrar UID e historial
    deleteBtn.addEventListener("click", () => {
      localStorage.removeItem("uid");
      userIdEl.textContent = "Eliminado";
      messagesDiv.innerHTML = "";
      alert("C√≥digo e historial borrados.");
    });
  </script>
</body>
</html>
